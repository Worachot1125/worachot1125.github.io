<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    .list-group{
        margin-top: 20px;
        margin-left: 100px;
        margin-right: 400px;
    }
  </style>
  <body>
    <script>
        function addtodo() {
          const inputValue = document.getElementById("input").value;
          // Create new element <li>
          let newElement = document.createElement("li"); //<li></li>
          newElement.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center"); //<li class="list-group-item d-flex justify-content-between align-items-center"></li>
          let newTxtElement = document.createTextNode(inputValue); //create Text
          newElement.appendChild(newTxtElement); //<li>Text</li>
  
          // Create delete button
          let deleteButton = document.createElement("button");
          deleteButton.classList.add("btn", "btn-danger", "btn-sm");
          deleteButton.textContent = "Delete";
          deleteButton.onclick = function() {
            newElement.remove();
          };
          newElement.appendChild(deleteButton); //<li>Text<button>Delete</button></li>
  
          let listElement = document.getElementById("listtodo");
          listElement.appendChild(newElement);
  
          // Clear the input field
          document.getElementById("input").value = "";
        }
      </script>
    <div class="container"> 
        <h1 class="my-3">My to-do</h1>
        
        <input 
            type="text" 
            class="form-control" 
            id="input"
            placeholder="ใส่สิ่งที่คุณต้องการจะทำ" 
            aria-label="todo name"
            aria-describedby="button-add">
            <button 
            class="btn btn-primary" 
            type="button"
            id="button-add"
            onclick="addtodo()">+</button>
        </div>
    </div>
        <div class="col-md-8 col-sm-12">
            <ul class="list-group" id="listtodo">
              </ul>

            </div>
        </div>
    </div>
    <a href="index.html">
        <img src="https://i.pinimg.com/736x/3d/22/7b/3d227b9dcead5eae5402744053822072.jpg" height="100" width="140">
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
